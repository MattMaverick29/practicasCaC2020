<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Codo a Codo 2020</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="frameboots.html">atrás</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="h3 mt-3">Actividad 2 Bootstrap - Formulario</h1>
            </div>
        </div>
        <form>
            <div class="form-row mt-3">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01">Nombre de pila</label>
                    <input type="text" class="form-control" id="validationDefault01" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault02">Apellido</label>
                    <input type="text" class="form-control" id="validationDefault02" value="" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="nickname">Nombre de usuario</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control rounded-right" placeholder="Nombre de usuario" required>
                    </div>
                </div>
            </div>

            <div class="form-row mb-3">
                <div class="col-md-12">
                    <label for="mail">Correo electrónico <span class="text-muted">(opcional)</span></label>
                    <input type="mail" class="form-control" id="mail" placeholder="you@example.com" required>
                </div>
            </div>

            <div class="form-row mb-3">
                <div class="col-md-12">
                    <label for="mail">Habla a</label>
                    <input type="text" class="form-control" id="mail" placeholder="1234 Main St" required>
                </div>
            </div>

            <div class="form-row mb-3">
                <div class="col-md-12">
                    <label for="mail">Dirección 2 <span class="text-muted">(opcional)</span></label>
                    <input type="text" class="form-control" id="mail" placeholder="1234 Main St" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label for="validationDefault04">País</label>
                    <select class="custom-select" id="validationDefault04" required>
                        <option selected disabled value="">Escoger...</option>
                        <option>Argentina</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="col-md-3 mb-3 offset-md-1">
                    <label for="validationDefault04">Estado</label>
                    <select class="custom-select" id="validationDefault04" required>
                        <option selected disabled value="">Escoger...</option>
                        <option>Forever alone</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="col-md-2 mb-3 offset-md-1">
                    <label for="validationDefault05">Código Postal</label>
                    <input type="text" class="form-control" id="validationDefault05" required>
                </div>
            </div>

            <div class="form-group mb-0">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        La dirección que envió es la misma que mi dirección de facturación
                    </label>
                </div>
            </div>

            <div class="form-group mt-0">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Guarde esta información para la próxima vez
                    </label>
                </div>
            </div>
            <button class="btn btn-primary mb-5" type="submit">Enviar</button>
        </form>
    </div>

    <script src="js/jquery.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
